<div class="container mt-5">

    <div class="row  d-flex justify-content-center">
        <div class="col-md-8">
            <div class="headings d-flex justify-content-between align-items-center mb-3">
                <h5>Comments</h5>
                
            </div>

            <div class="card p-3 mt-2" *ngFor="let complaint of  complaints; trackBy: trackByFn">
                <div class="d-flex justify-content-between align-items-center">
              <div class="user d-flex flex-row align-items-center">
                <img src="assets\pngtree-user-avatar-placeholder-black-png-image_3918427.jpg" width="30" class="user-img rounded-circle mr-2">
                <span ><small style="margin-right: 20px;" class="font-weight-bold text-primary">{{complaint.donor.name}}</small>  <small class="font-weight-bold">  {{complaint.description}} </small></span>
              </div>
              <div class="reply px-4">
              <small>{{complaint.donor.username}}</small>
              </div>
              </div>
              
              <div class="action d-flex justify-content-between mt-2 align-items-center">
                <div class="reply px-4">
                    <small>Remove</small>
                    <span class="dots"></span>
                    <small (click)="answerComplaint(complaint)" >Reply</small>
                </div>
                <div class="icons align-items-center">
                    <i class="fa fa-user-plus text-muted"></i>
                    <i class="fa fa-star-o text-muted"></i>
                    <i class="fa fa-check-circle-o check-icon text-primary"></i>
                    
                </div>
                  
              </div>           
            </div>            
        </div>
        
    </div>
    
</div>
