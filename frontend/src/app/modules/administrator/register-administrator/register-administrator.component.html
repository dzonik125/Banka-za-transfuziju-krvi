<form action="" style="margin-top: 20px; margin-bottom: 10px;">
    <section class="vh-100" style="background-color: white;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px; background-color: #632626; margin-bottom: 10px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">New administrator</p>
  
                      <form class="mx-1 mx-md-4">
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" name="Name" [(ngModel)]="user.name" required/>
                            <label class="form-label" for="form3Example1c">Name</label>
                          </div>
                        </div>
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" name="Surname" [(ngModel)]="user.surname" required/>
                            <label class="form-label" for="form3Example1c">Surname</label>
                          </div>
                        </div>
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" class="form-control" name="Email" (keyup)="validation.checkEmail(user.email)" [(ngModel)]="user.email" required/>
                            <p style="display: none" id="emailErr">Email must be written like: something@example.blah</p>
                            <label class="form-label" for="form3Example3c">Email</label>
                          </div>
                        </div>
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" name="Password" [(ngModel)]="user.password" required/>
                            <label class="form-label" for="form3Example4c">Password</label>
                          </div>
                        </div>
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example4cd" class="form-control" name="jmbg" (keyup)="validation.checkForJmbg(user.jmbg)" [(ngModel)]="user.jmbg" required/>
                            <p style="color: red; display: none;" id="err2">It must contain exactly 13 numbers !</p>
                            <label class="form-label" for="form3Example4cd">JMBG</label>
                          </div>
                        </div>
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example4cd" class="form-control" name="Country" [(ngModel)]="address.country" required/>
                            <label class="form-label" for="form3Example4cd">Country</label>
                          </div>
                        </div>
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example4cd" class="form-control" name="City" [(ngModel)]="address.city" required/>
                            <label class="form-label" for="form3Example4cd">City</label>
                          </div>
                        </div>
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example4cd" class="form-control" name="Street" [(ngModel)]="address.street" required/>
                            <label class="form-label" for="form3Example4cd">Street</label>
                          </div>
                        </div>
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example4cd" class="form-control" name="Number" [(ngModel)]="address.number" required/>
                            <label class="form-label" for="form3Example4cd">Number</label>
                          </div>
                        </div>
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example4cd" class="form-control" name="Occupation" [(ngModel)]="user.occupation" required/>
                            <label class="form-label" for="form3Example4cd">Occupation</label>
                          </div>
                        </div>
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <select type="password" id="form3Example4cd" class="form-control" name="Gender" [(ngModel)]="user.gender" required>
                              <option value="MALE">Male</option>
                              <option value="FEMALE">Female</option>
                            </select>
                            <label class="form-label" for="form3Example4cd">Gender</label>
                          </div>
                        </div>
  
  
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <input type="submit" (click)="createAdministrator()" class="btn btn-primary btn-lg" id="reg" value="Register">
                        </div>
  
                      </form>
  
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </form>
