<h1>Add appointment slot</h1>
<form class="form" (submit)="createAppointmentSlot()">
    <label for="dt">Appointment date</label>
    <input type="date" class="form-control" style="width: 50%;" id="dt" [(ngModel)]="date" name="date"> 
    <label for="time" style="margin-top: 7px;" >Appointment start time</label>
    <input type="time" step="1800" class="form-control" id="time" style="width: 50%;" [(ngModel)]="startTime" name="startTime">
    <label for="duration" style="margin-top: 7px;">Appointment duration (in minutes)</label>
    <input type="number" class="form-control" style="width: 50%;" [(ngModel)]="duration" name="duration">
    <input type="submit" value="Add" class="form-control" style="width: 20%; margin-top: 10px;">
</form>
