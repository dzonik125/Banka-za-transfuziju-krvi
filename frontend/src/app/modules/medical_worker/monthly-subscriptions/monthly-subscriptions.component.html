<table mat-table [dataSource]="subscriptions" class="mat-elevation-z8">

  
    <ng-container matColumnDef="deliveryDate">
        <th mat-header-cell *matHeaderCellDef>Delivery Date</th>
        <td mat-cell *matCellDef="let subscription"> {{subscription.deliveryDate}} </td>
    </ng-container>

    <ng-container matColumnDef="bloodUnits">
        <th mat-header-cell *matHeaderCellDef> Blood Units </th>
        <td mat-cell *matCellDef="let subscription">{{convertMap(subscription.bloodUnits)}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Blood Units </th>
        <td mat-cell *matCellDef="let subscription"> {{subscription.status}} </td>
    </ng-container>

    <ng-container matColumnDef="approve">
        <th mat-header-cell *matHeaderCellDef> Approve </th>
        <td mat-cell *matCellDef="let subscription"> <button mat-button (click)="approve(subscription)"  name="approve" style="background-color: rgb(22, 223, 22);">Approve</button> </td>
    </ng-container>

    <ng-container matColumnDef="reject">
        <th mat-header-cell *matHeaderCellDef> Reject </th>
        <td mat-cell *matCellDef="let subscription"> <button mat-button (click)="reject(subscription)"  name="reject" style="background-color: red;">Reject</button> </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let reqrow; columns: displayedColumns"></tr>
</table>
